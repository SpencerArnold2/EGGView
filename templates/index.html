<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.0/cytoscape.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/Canvas.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/FileSaver.js') }}"></script>
    <title>EGGSS</title>
</head>
<body>
    <div class="heading">
        <h1>EGGSS</h1>
    </div>
   
    <div class="menu">
        <div class="dropdown">
            <button class="menu_btn new">New</button>
            <div id="myDropdown" class="dropdown-content">
                <button onclick="_newDirected('left'); _newDirected('right');" class="dropdown_directed">Directed</button>
                <button onclick="_newUndirected('left'); _newUndirected('right');" class="dropdown_undirected">Undirected</button>
            </div>

        </div>
        
        
        <button class="menu_btn import" onclick="importGraph()">Import</button><input type="file" id= "file_import"accept=".json" onchange="readImport()"/>
        <div class="dropdown">
            <button class="menu_btn export">Export</button>
            <div id="myDropdown_export" class="dropdown-content-export">
                <button class="menu_btn export_json" onclick="exportGraph()">JSON</button>
                <button class="menu_btn export_GML" onclick="exportGML()">GML</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="menu_btn productions">Productions</button>
            <div id="myDropdown_productions" class="dropdown-content-productions">
                <button onclick="deactivate();currentProduction = 0; generateGraph(productions[0]); activate()" class="active" id="dropdown_pro0">Production 1</button>

                <button onclick="deactivate();currentProduction = productions.length;createProduction()" id="dropdown_newPro">New Production</button>
            </div>
        </div>
        <button class="menu_btn delete_production" onclick="deleteProduction()">Delete Production</button>
        <!-- <button class="menu_btn transform" onclick="verifyProductions()">Transform</button> -->
    </div>

    <div class="Canvas">
        <div class="graph_editor_1">
            <div class="editor_menu 1">
                <button onclick="addVertexLeft()"><i class="new_vertex"></i>Vertex</button>
                <button onclick="addEdgeLeft()"><i class="new_edge"></i>Edge</button>
                <button onclick="addDEdgeLeft()"><i class="new_dedge"></i>Dangling Edge</button>
                <button onclick="deleteLeft()"><i class="new_uedge"></i>Delete</button>
                <button onclick="cy_left.center()"><i class="new_center"></i>Center</button>
                <button onclick="addTextLeft()"><i class="new_text"></i>Label</button>
                <button onclick="addIDLeft()"><i class="new_text"></i>ID</button>
                <input type="text" id="label-input_left" class="hidden-input">
            </div>
            <div class = "left" id="cy_left">
                <script type="text/javascript" src="{{ url_for('static', filename='js/Cytoscape.js') }}"></script>
    
            </div>
        </div>
        <div class="graph_editor_2">
            <div class="editor_menu 2">
                <button onclick="addVertexRight()"><i class="new_vertex"></i>Vertex</button>
                <button onclick="addEdgeRight()"><i class="new_dedge"></i>Edge</button>
                <button onclick="addDEdgeRight()"><i class="new_dedge"></i>Dangling Edge</button>
                <!-- <button onclick="addEdgeRight()"><i class="new_uedge"></i>Undirected Edge</button> -->
                <button onclick="deleteRight()"><i class="new_uedge"></i>Delete</button>
                <button onclick="cy_right.center()"><i class="new_uedge"></i>Center</button>
                <button onclick="addTextRight()"><i class="new_text"></i>Label</button>
                <button onclick="addIDRight()"><i class="new_text"></i>ID</button>
                <input type="text" id="label-input_right" class="hidden-input">
            </div>
            <div class = "right" id="cy_right">
                <script type="text/javascript" src="{{ url_for('static', filename='js/Cytoscape.js') }}"></script>
    
            </div>
        </div>

    </div>

</body>
</html>
